<html>
    <head>
        <link rel="stylesheet" type="text/css" href="form.css">
        <link rel="stylesheet" type="text/css" href="button.css">
        <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="form.js"></script>
    </head>
    <body>
        <form class="form">
            <p class="form__floating">
                <label class="form__floating__label" for="accountid">アカウントID</label>
                <input class="form__floating__input" id="accountid" type="text" name="accountid" placeholder="アカウントID">
            </p>
            <p class="form__floating">
                <label class="form__floating__label" for="address">メールアドレス</label>
                <input class="form__floating__input" id="address" type="text" name="address" placeholder="メールアドレス">
            </p>
            <p class="form__floating">
                <label class="form__floating__label" for="pass">パスワード</label>
                <input class="form__floating__input" id="pass" type="password" name="pass" placeholder="パスワード">
            </p>
            <p class="form__floating">
                <label class="form__floating__label" for="pass_confirm">パスワード(確認)</label>
                <input class="form__floating__input" id="pass_confirm" type="password" name="pass_confirm" placeholder="パスワード(確認)">
            </p>
            <p>
                <a href="#" class="square_btn">アカウント作成</a>
                <a href="#" class="square_btn_cancel">戻る</a>
            </p>
        </form>
    </body>
</html>
